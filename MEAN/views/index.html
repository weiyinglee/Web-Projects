<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="/javascripts/myApp.js"></script>
    <script src="/javascripts/logCtrl.js"></script>
    <script src="/javascripts/blogCtrl.js"></script>

    <title>Little Blog</title>
</head>
<body ng-controller="logCtrl">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Little Blog</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Home<span class="sr-only">(current)</span></a></li>
                    <li ng-hide="login"><a href="/login">Log in</a></li>
                    <li ng-hide="login"><a href="/reg">Register</a></li>
                    <li ng-show="login" ng-cloak><a href="/users/{{ name }}">{{ name }}'s Page</a></li>
                    <li ng-show="login"><a href="/logout">Sign Out</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
        <div class="jumbotron">
            <h1>Hello, <span ng-cloak>{{ name }}</span></h1>
            <p ng-hide="login">Have not been a member? Register now!</p>
            <p ng-hide="login">
                <a class="btn btn-primary btn-lg" href="/login" role="button">Log in</a>
                <a class="btn btn-primary btn-lg" href="/reg" role="button">Register Here</a>
            </p>
        </div>

        <div class="page-header">
            <h1 style="font-weight: bold">Posts From All Users <small>Register now and join us!</small></h1>
        </div>

        <div ng-controller="blogCtrl">
            <div class="panel panel-warning" ng-repeat="x in post | orderBy: '-Date'">
                <div class="panel-heading" ng-cloak>
                    <p>Author: {{ x.Author }}</p>
                    <p>Date: {{ x.Date }}</p>
                </div>
                <div class="panel-body" ng-cloak>
                    {{ x.Content }}
                </div>
            </div>
     </div>
</body>
</html>
