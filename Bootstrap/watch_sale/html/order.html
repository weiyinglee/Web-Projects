<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/order.css">

    <title>臺灣旅遊紀念錶</title>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid" id="nav_section">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav_bar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href=index.html>臺灣旅遊紀念錶</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="nav_bar">
                <ul class="nav navbar-nav">
                    <li class="nav_item"><a href="index.html">首頁</a></li>
                    <li class="nav_item"><a href="product_intro.html">產品介紹</a></li>
                    <li class="nav_item"><a href="order.html">購買商品</a></li>
                    <li class="nav_item"><a href="contact.html">聯絡方式</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" data-toggle="modal" data-target="#log_in">登入</a></li>
                    <li><a href="#" data-toggle="modal" data-target="#reg">會員註冊</a></li>
                </ul>
                <!-- Modals -->
                <div class="modal fade" id="log_in">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h3 class="modal-title">登入</h3>
                            </div>
                            <div class="modal-body">
                                <form role="form">
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="會員信箱">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="密碼">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-warning">登入</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="reg">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h3 class="modal-title">會員註冊</h3>
                            </div>
                            <div class="modal-body">
                                <form role="form">
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="註冊信箱">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="設定新密碼">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="再次輸入新密碼">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-warning">註冊</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
        <div class="product_section">
            <div id="product_photo">
            </div>
            <h1 id="price_tag"><u>定價: 300 元</u></h1>
        </div>

        <div class="order_section">
            <div id="order_panel">
                <h1>購買選項</h1>
                <ul>
                    <li>
                        <div id="ali_order_num">
                            <h2>阿里山款紀念錶: </h2>
                            <form>
                                <input type="text" value="數量">
                                <button type="button" class="btn btn-warning">確定</button>
                            </form>
                        </div>
                    </li>
                    <li>
                        <div id="sun_moon_order_num">
                            <h2>日月潭款紀念錶: </h2>
                            <form>
                                <input type="text" value="數量">
                                <button type="button" class="btn btn-warning">確定</button>
                            </form>
                        </div>
                    </li>
                </ul>

                <div id="check_out">
                    <h2>目前總計金額: <span id="number">0</span> 元</h2>
                    <form>
                        <button type="submit" class="btn btn-lg btn-danger">結帳</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/order.js"></script>
</body>
</html>
